<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta de Prêmios</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    to {
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4);
    }
  }

  .container {
    position: relative;
    display: inline-block;
    margin: 20px 0;
  }

  .roleta {
    width: 500px;
    height: 500px;
    border-radius: 50%;
    border: 10px solid #fff;
    box-shadow: 
      0 0 0 5px #ffd700,
      0 0 50px rgba(0,0,0,0.5), 
      0 0 100px rgba(255,255,255,0.2);
    position: relative;
    overflow: hidden;
    transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    background: #fff;
  }

  .cores {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: conic-gradient(
      #ff6b6b 0% 6.67%, 
      #4ecdc4 6.67% 13.33%, 
      #45b7d1 13.33% 20%,
      #f9ca24 20% 26.67%, 
      #f0932b 26.67% 33.33%, 
      #eb4d4b 33.33% 40%,
      #9b59b6 40% 46.67%,
      #e74c3c 46.67% 53.33%,
      #3498db 53.33% 60%,
      #2ecc71 60% 66.67%,
      #e67e22 66.67% 73.33%,
      #f39c12 73.33% 80%,
      #8e44ad 80% 86.67%,
      #c0392b 86.67% 93.33%,
      #16a085 93.33% 100%
    );
    z-index: 1;
  }

  .setor {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .setor span {
    font-weight: bold;
    font-size: 12px;
    font-family: 'Arial Black', Arial, sans-serif;
    color: #fff;
    text-shadow: 0px 2px 4px rgba(0,0,0,0.8);
    writing-mode: vertical-lr;
    letter-spacing: 2px;
    line-height: 1.2;
    text-transform: uppercase;
  }

  .centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    border-radius: 50%;
    border: 4px solid #fff;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    z-index: 4;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .centro::after {
    content: '★';
    font-size: 24px;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  .seta {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-top: 40px solid #ffd700;
    z-index: 5;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
  }

  .seta::after {
    content: '';
    position: absolute;
    top: -38px;
    left: -20px;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 32px solid #fff;
  }

  .botao-container {
    margin-top: 40px;
  }

  button {
    background: linear-gradient(45deg, #ff6b6b, #ee5a52);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(238, 90, 82, 0.6);
    background: linear-gradient(45deg, #ee5a52, #ff6b6b);
  }

  button:active {
    transform: translateY(-1px);
  }

  button:disabled {
    background: #666;
    cursor: not-allowed;
    transform: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .contador {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    background: rgba(255,215,0,0.1);
    padding: 10px 20px;
    border-radius: 25px;
    border: 2px solid rgba(255,215,0,0.3);
    backdrop-filter: blur(10px);
  }

  .debug-info {
    margin-top: 15px;
    font-size: 12px;
    color: rgba(255,255,255,0.7);
    background: rgba(0,0,0,0.2);
    padding: 10px;
    border-radius: 10px;
    max-width: 500px;
    text-align: left;
    font-family: 'Courier New', monospace;
  }

  @media (max-width: 600px) {
    .roleta {
      width: 350px;
      height: 350px;
    }
    
    h1 {
      font-size: 2rem;
    }
    
    .setor span {
      font-size: 10px;
      letter-spacing: 1px;
    }
    
    button {
      padding: 12px 30px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>🎰 Roleta de Prêmios 🎰</h1>

<div class="container">
  <div class="roleta" id="roleta">
    <div class="cores"></div>
    <div class="setor" style="transform: rotate(0deg);"><span>Bolsa 60%</span></div>
    <div class="setor" style="transform: rotate(24deg);"><span>Pirulito</span></div>
    <div class="setor" style="transform: rotate(48deg);"><span>Livro</span></div>
    <div class="setor" style="transform: rotate(72deg);"><span>Bolsa 40%</span></div>
    <div class="setor" style="transform: rotate(96deg);"><span>Pirulito</span></div>
    <div class="setor" style="transform: rotate(120deg);"><span>Livro</span></div>
    <div class="setor" style="transform: rotate(144deg);"><span>Bolsa 20%</span></div>
    <div class="setor" style="transform: rotate(168deg);"><span>Pirulito</span></div>
    <div class="setor" style="transform: rotate(192deg);"><span>Livro</span></div>
    <div class="setor" style="transform: rotate(216deg);"><span>R$ 5</span></div>
    <div class="setor" style="transform: rotate(240deg);"><span>Pirulito</span></div>
    <div class="setor" style="transform: rotate(264deg);"><span>Livro</span></div>
    <div class="setor" style="transform: rotate(288deg);"><span>R$ 10</span></div>
    <div class="setor" style="transform: rotate(312deg);"><span>Pirulito</span></div>
    <div class="setor" style="transform: rotate(336deg);"><span>Livro</span></div>
    <div class="centro"></div>
  </div>
  <div class="seta"></div>
</div>

<div class="botao-container">
  <button onclick="girar()" id="botaoGirar">🎯 Girar Roleta</button>
</div>

<div class="contador">
  <span id="contadorDisplay">Giros: 0</span>
</div>


<script>
  const roleta = document.getElementById('roleta');
  const botao = document.getElementById('botaoGirar');
  const contadorDisplay = document.getElementById('contadorDisplay');
  
  const premios = [
    "Bolsa 60%", "Pirulito", "Livro", "Bolsa 40%", "Pirulito", "Livro",
    "Bolsa 20%", "Pirulito", "Livro", "R$ 5", "Pirulito", "Livro",
    "R$ 10", "Pirulito", "Livro"
  ];

  const premiosPrincipais = ["Bolsa 60%", "Bolsa 40%", "Bolsa 20%"];
  
  let anguloAtual = 0;
  let girando = false;

  let contadorGiros = parseInt(localStorage.getItem('contadorGiros') || '0');
  let premioLiberado = localStorage.getItem('premioLiberado') === 'true';

  // Controle de prêmios de dinheiro por ciclo de 70
  let dinheiroLiberado = JSON.parse(localStorage.getItem('dinheiroLiberado') || '{}');

  atualizarContador();

  function atualizarContador() {
    contadorDisplay.textContent = `Giros: ${contadorGiros}`;
  }

  function salvarEstado() {
    localStorage.setItem('contadorGiros', contadorGiros.toString());
    localStorage.setItem('premioLiberado', premioLiberado.toString());
    localStorage.setItem('dinheiroLiberado', JSON.stringify(dinheiroLiberado));
  }

function calcularSetor() {
  const setorAngulo = 360 / premios.length;

  contadorGiros++;

  // Calcula ciclo e posição
  const ciclo70 = Math.floor((contadorGiros - 1) / 70);
  const posicaoNoCiclo70 = contadorGiros - (ciclo70 * 70);

  // Define qual prêmio de dinheiro é o alvo do ciclo
  const premioDinheiroLiberado = (ciclo70 % 2 === 0) ? "R$ 5" : "R$ 10";

  // Se ainda não existe controle para este ciclo, cria
  if (!dinheiroLiberado[ciclo70]) {
    dinheiroLiberado[ciclo70] = false;
  }

  let setorEscolhido;

  // PRIORIDADE 1: prêmio de dinheiro — só 1 vez por ciclo
  if (!dinheiroLiberado[ciclo70] && Math.random() < 0.05) {
    const setoresDinheiro = premios
      .map((premio, index) => premio === premioDinheiroLiberado ? index : null)
      .filter(index => index !== null);

    setorEscolhido = setoresDinheiro[Math.floor(Math.random() * setoresDinheiro.length)];
    dinheiroLiberado[ciclo70] = true; // marca como já entregue
    console.log(`💵 PRÊMIO DINHEIRO ${premios[setorEscolhido]} - Giro: ${contadorGiros}`);
  }
  // PRIORIDADE 2: bolsas raras
  else if (!premioLiberado && (contadorGiros % 50 >= 35) && Math.random() < 0.05) {
    const setoresBolsas = premios
      .map((premio, index) => premio.includes('Bolsa') ? index : null)
      .filter(index => index !== null);

    setorEscolhido = setoresBolsas[Math.floor(Math.random() * setoresBolsas.length)];
    premioLiberado = true;
    console.log(`🎯 BOLSA! ${premios[setorEscolhido]} - Giro: ${contadorGiros}`);
  }
  // PRIORIDADE 3: prêmios comuns
  else {
    const setoresComuns = premios
      .map((premio, index) => (!premio.includes('Bolsa') && !premio.startsWith('R$')) ? index : null)
      .filter(index => index !== null);

    setorEscolhido = setoresComuns[Math.floor(Math.random() * setoresComuns.length)];
  }

  return setorEscolhido * setorAngulo + (setorAngulo / 2);
}

  function girar() {
    if (girando) return;
    
    girando = true;
    botao.disabled = true;
    botao.textContent = '🌪️ Girando...';
    
    const girosExtras = (6 + Math.random() * 4) * 360;
    const anguloAlvo = calcularSetor();
    const anguloFinal = girosExtras + anguloAlvo;
    
    anguloAtual += anguloFinal;
    roleta.style.transform = `rotate(${anguloAtual}deg)`;
    
    salvarEstado();
    
    setTimeout(() => {
      girando = false;
      botao.disabled = false;
      botao.textContent = '🎯 Girar Roleta';
      atualizarContador();
    }, 4000);
  }

  window.addEventListener('load', () => {
    roleta.style.transform = 'rotate(0deg)';
  });
</script>


</body>
</html>
